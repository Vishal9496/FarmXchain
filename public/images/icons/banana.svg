<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bananaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdd33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Banana curve -->
  <path d="M 60 140 Q 100 50 140 60" stroke="url(#bananaGradient)" stroke-width="50" fill="none" stroke-linecap="round" />
  <!-- Shine highlight -->
  <path d="M 65 140 Q 100 60 135 70" stroke="rgba(255,255,255,0.3)" stroke-width="15" fill="none" stroke-linecap="round" />
  <!-- Top end (crown) -->
  <ellipse cx="60" cy="140" rx="30" ry="28" fill="#228B22" />
  <!-- Bottom shadows for depth -->
  <path d="M 140 60 L 155 55 Q 160 70 150 75" fill="#e6b800" opacity="0.4" />
</svg>