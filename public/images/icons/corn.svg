<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="cornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbb00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Corn cob body -->
  <ellipse cx="100" cy="105" rx="35" ry="60" fill="#cc8844" />
  <!-- Corn kernels arranged in rows -->
  <g fill="url(#cornGradient)" stroke="#ff9900" stroke-width="1">
    <!-- Row 1 -->
    <ellipse cx="75" cy="60" rx="7" ry="9" />
    <ellipse cx="100" cy="55" rx="7" ry="9" />
    <ellipse cx="125" cy="60" rx="7" ry="9" />
    <!-- Row 2 -->
    <ellipse cx="70" cy="80" rx="7" ry="9" />
    <ellipse cx="100" cy="75" rx="7" ry="9" />
    <ellipse cx="130" cy="80" rx="7" ry="9" />
    <!-- Row 3 -->
    <ellipse cx="75" cy="100" rx="7" ry="9" />
    <ellipse cx="100" cy="95" rx="7" ry="9" />
    <ellipse cx="125" cy="100" rx="7" ry="9" />
    <!-- Row 4 -->
    <ellipse cx="70" cy="120" rx="7" ry="9" />
    <ellipse cx="100" cy="115" rx="7" ry="9" />
    <ellipse cx="130" cy="120" rx="7" ry="9" />
    <!-- Row 5 -->
    <ellipse cx="75" cy="140" rx="7" ry="9" />
    <ellipse cx="100" cy="135" rx="7" ry="9" />
    <ellipse cx="125" cy="140" rx="7" ry="9" />
  </g>
  <!-- Green husk -->
  <ellipse cx="65" cy="100" rx="18" ry="50" fill="#22aa22" opacity="0.7" transform="rotate(-25 65 100)" />
  <ellipse cx="135" cy="100" rx="18" ry="50" fill="#22aa22" opacity="0.7" transform="rotate(25 135 100)" />
</svg>