<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="tomatoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tomato body -->
  <circle cx="100" cy="110" r="70" fill="url(#tomatoGradient)" />
  <!-- Top indent -->
  <ellipse cx="100" cy="45" rx="35" ry="20" fill="#ff6666" />
  <!-- Shine highlight -->
  <ellipse cx="75" cy="85" rx="20" ry="25" fill="rgba(255,255,255,0.2)" />
  <!-- Stem -->
  <rect x="95" y="30" width="10" height="20" rx="3" fill="#228B22" />
  <!-- Leaf -->
  <ellipse cx="115" cy="35" rx="15" ry="8" fill="#32CD32" transform="rotate(-30 115 35)" />
</svg>